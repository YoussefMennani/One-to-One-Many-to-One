
#spring.datasource.url=jdbc:postgresql://localhost:5432/JeeIoa
spring.datasource.url=jdbc:mysql://localhost:3306/JeeIoa
spring.datasource.username=root
#spring.datasource.password=admin
spring.datasource.password=
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#spring.jpa.hibernate.ddl-auto: Automatically validates or updates the database schema based on the entity classes. Setting it to update means Hibernate will update the schema if necessary, but won't drop the existing tables.
spring.jpa.hibernate.ddl-auto=update

server.port=9090